<div id="addEmployeePageHeader" class="flex justify-center py-6">
  <div class="bg-white w-full max-w-3xl p-6 border border-gray-300 rounded-lg shadow-lg">
    <h3 class="font-bold text-2xl text-center text-[#005151] mb-4">Add Employee</h3>
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm" novalidate class="space-y-4">
      <div class="flex flex-col space-y-4">
        <!-- First Name -->
        <div class="flex justify-between items-center">
          <label for="firstName" class=" mx-2 w-1/4 text-right text-lg font-medium text-gray-700">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="border border-gray-300 p-2 rounded-md w-3/4"
            [(ngModel)]="employee.firstName"
            required
          />
        </div>

        <!-- Last Name -->
        <div class="flex justify-between items-center">
          <label for="lastName" class="mx-2 w-1/4 text-right text-lg font-medium text-gray-700">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="border border-gray-300 p-2 rounded-md w-3/4"
            [(ngModel)]="employee.lastName"
            required
          />
        </div>

        <!-- Contact Number -->
        <div class="flex justify-between items-center">
          <label for="contactNumber" class="mx-2 w-1/4 text-right text-lg font-medium text-gray-700">Contact Number:</label>
          <input
            type="text"
            id="contactNumber"
            name="contactNumber"
            class="border border-gray-300 p-2 rounded-md w-3/4"
            [(ngModel)]="employee.contactNumber"
            required
          />
        </div>

        <!-- Gender -->
        <div class="flex justify-between items-center">
          <label for="gender" class="mx-2 w-1/4 text-right text-lg font-medium text-gray-700">Gender:</label>
          <select
            id="gender"
            name="gender"
            class="border border-gray-300 p-2 rounded-md w-3/4"
            [(ngModel)]="employee.gender"
            required
          >
            <option value="" disabled>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Role -->
        <div class="flex justify-between items-center">
          <label for="role" class="mx-2 w-1/4 text-right text-lg font-medium text-gray-700">Role:</label>
          <input
            type="text"
            id="role"
            name="role"
            class="border border-gray-300 p-2 rounded-md w-3/4"
            [(ngModel)]="employee.role"
            required
          />
        </div>

        <!-- Email Address -->
        <div class="flex justify-between items-center">
          <label for="emailAddress" class="mx-2 w-1/4 text-right text-lg font-medium text-gray-700">Email Address:</label>
          <input
            type="email"
            id="emailAddress"
            name="emailAddress"
            class="border border-gray-300 p-2 rounded-md w-3/4"
            [(ngModel)]="employee.emailAddress"
            required
          />
        </div>

        <!-- Manager ID -->
        <div class="flex justify-between items-center">
          <label for="managerId" class="mx-2 w-1/4 text-right text-lg font-medium text-gray-700">Manager ID:</label>
          <input
            type="text"
            id="managerId"
            name="managerId"
            class="border border-gray-300 p-2 rounded-md w-3/4"
            [(ngModel)]="employee.managerId"
            required
          />
        </div>

        <!-- Date of Birth -->
        <div class="flex justify-between items-center">
          <label for="dob" class="mx-2 w-1/4 text-right text-lg font-medium text-gray-700">Date of Birth:</label>
          <input
            type="date"
            id="dob"
            name="dob"
            class="border border-gray-300 p-2 rounded-md w-3/4"
            [(ngModel)]="employee.dob"
            required
          />
        </div>

        <!-- HRA -->
        <div class="flex justify-between items-center">
          <label for="hra" class="mx-2 w-1/4 text-right text-lg font-medium text-gray-700">HRA:</label>
          <input
            type="number"
            id="hra"
            name="hra"
            class="border border-gray-300 p-2 rounded-md w-3/4"
            [(ngModel)]="employee.hra"
            required
          />
        </div>

        <!-- Basic -->
        <div class="flex justify-between items-center">
          <label for="basic" class="mx-2 w-1/4 text-right text-lg font-medium text-gray-700">Basic:</label>
          <input
            type="number"
            id="basic"
            name="basic"
            class="border border-gray-300 p-2 rounded-md w-3/4"
            [(ngModel)]="employee.basic"
            required
          />
        </div>

        <!-- Benefits -->
        <div class="flex justify-between items-center">
          <label for="benefits" class="mx-2 w-1/4 text-right text-lg font-medium text-gray-700">Benefits:</label>
          <input
            type="number"
            id="benefits"
            name="benefits"
            class="border border-gray-300 p-2 rounded-md w-3/4"
            [(ngModel)]="employee.benefits"
            required
          />
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center mt-6">
        <button 
          type="submit"
          class="bg-[#005151] text-white rounded-md p-3 w-full max-w-xs"
        >
          Add Employee
          
        </button>
      </div>
    </form>
  </div>
</div>
