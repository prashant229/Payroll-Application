<div class="flex justify-center items-center h-full ">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate class="border-2 px-4 py-4 text-center">
    <div>
      <!-- <label for="email">Email:</label> -->
       <h1 class="font-bold">Payroll Login</h1>
      <input class="my-4 border-[1px] p-2 border-black rounded-sm" type="email" id="email" name="email" ngModel required placeholder="Email"/>
    </div>
    <div>
      <!-- <label for="password">Password:</label> -->
      <input type="password" id="password" name="password" class="my-4 border-[1px] p-2 border-black rounded-sm" ngModel required placeholder="Password"/>
    </div>
    <button class="bg-[#005151] text-white rounded-md p-2" type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>
